<html>

<body>
<form method="post" enctype="multipart/form-data" action="http://0.0.0.0:8000/api/uploads/upload_video">
    <div>
        <label> Name </label>
        <input type="text" name="name">
    </div>
    <div>

        <label>Channel Id </label>
        <input type="text" name="channel_id">
    </div>
    <div>

        <label>Description </label>
        <input type="text" name="description">
    </div>
    <div>

        <label>Status</label>
        <input type="text" name="status">
    </div>

    <div>

        <label>Video</label>
        <input type="file" name="video">
    </div>

    <div>

        <label>Image banner</label>
        <input type="file" name="image_banner">
    </div>

    <input type="submit">
</form>
</body>
</html>
